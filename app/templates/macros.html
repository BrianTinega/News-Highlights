{% macro displayNewsList(news_list) %}
  {%for news in news_list%}
    <div class="card">
      <div class="card-body">
        <img src={{news.urlToImage}}  alt= "headlines image">
      </div>
    </div>
    <a href="{{news.url}}"><button class="btn btn-success">Full story</button></a>
      {% endfor %}
    </div>
   
 
{% endmacro %}
