{% macro displayNewsList(news_list) %}
  {%for news in news_list%}

     <ul>
      <div class="card">
        <div class="card-body">
          <div class="card-img">
            <li><img src={{news.urlToImage}}  alt= "headlines image" height="200" width ="200"></li>
          </div>
          <div class="card-footer">
            <p>NEWS</p>
          </div>
      </div>
    </div>
   
    <a href="{{news.url}}"><button class="btn btn-success">Full story</button></a>
   </div>
  </ul>
      {% endfor %}
    

  
{% endmacro %}

{% macro displaySourcesList(sources_list) %}
  
  <div class ="row">
    <div class="col-mm-12" class="col-sm-4">
      {% for sources in sources_list %}
      <ul>
        <li>{{sources.name}}</li>
        <a href={{sources.url}}><button>Visit Website</button></a>
        </ul> 
      {% endfor %}   
    </div>
  </div>
{% endmacro %}
